      }
      // calling the function
      sayMyName();

      function sayMyName2(name){
        // everything in code block will be executed

        console.log("Your name is "+name);

      }

      sayMyName2("Sydney");
      sayMyName2("Mark");
      /* When the document is ready, jQuery gets the element with id myDiv and calls the html funtion. html function will replace the html within the element*/
